---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Sync labels

on:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: '34 5 * * *'
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read
  statuses: read

jobs:
  labels:
    name: ♻️ Sync labels
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: ⤵️ Download latest labels definitions
        shell: bash
        run: |
          curl -s --retry 5 \
            "https://raw.githubusercontent.com/ivuorinen/actions/refs/heads/main/sync-labels/labels.yml" \
            > labels.yml

      - name: 🚀 Run Label Syncer
        uses: micnncim/action-label-syncer@3abd5e6e7981d5a790c6f8a7494374bd8c74b9c6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          manifest: labels.yml
