---
# yaml-language-server: $schema=https://json.schemastore.org/github-action.json
name: Python Version Detect
description: 'Detects Python version from project configuration files or defaults to a specified version.'
author: 'Ismo Vuorinen'

branding:
  icon: code
  color: blue

inputs:
  default-version:
    description: 'Default Python version to use if no version is detected.'
    required: false
    default: '3.12'

outputs:
  python-version:
    description: 'Detected or default Python version.'
    value: ${{ steps.parse-version.outputs.detected-version }}

runs:
  using: composite
  steps:
    - name: Validate Inputs
      id: validate
      shell: bash
      run: |
        set -euo pipefail

        # Validate default-version format
        if ! [[ "${{ inputs.default-version }}" =~ ^[0-9]+(\.[0-9]+(\.[0-9]+)?)?$ ]]; then
          echo "::error::Invalid default-version format: '${{ inputs.default-version }}'. Expected format: X.Y or X.Y.Z (e.g., 3.12, 3.11.5)"
          exit 1
        fi

        # Check for reasonable version range (prevent malicious inputs)
        major_version=$(echo "${{ inputs.default-version }}" | cut -d'.' -f1)
        if [ "$major_version" -ne 3 ]; then
          echo "::error::Invalid default-version: '${{ inputs.default-version }}'. Python major version should be 3"
          exit 1
        fi

        # Check minor version range for Python 3
        minor_version=$(echo "${{ inputs.default-version }}" | cut -d'.' -f2)
        if [ "$minor_version" -lt 8 ] || [ "$minor_version" -gt 15 ]; then
          echo "::error::Invalid default-version: '${{ inputs.default-version }}'. Python 3 minor version should be between 8 and 15"
          exit 1
        fi

        echo "Input validation completed successfully"

    - name: Parse Python Version
      id: parse-version
      uses: ivuorinen/actions/version-file-parser@main
      with:
        language: 'python'
        tool-versions-key: 'python'
        dockerfile-image: 'python'
        version-file: '.python-version'
        validation-regex: '^[0-9]+\.[0-9]+(\.[0-9]+)?$'
        default-version: ${{ inputs.default-version }}
