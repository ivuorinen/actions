---
# yaml-language-server: $schema=https://json.schemastore.org/github-action.json
name: Run Composer Install
description: 'Runs Composer install on a repository with caching.'
author: 'Ismo Vuorinen'

branding:
  icon: server
  color: gray-dark

inputs:
  php:
    description: 'PHP Version to use.'
    required: true
    default: '8.4'
  args:
    description: 'Arguments to pass to Composer.'
    required: false
    default: '--no-progress --prefer-dist --optimize-autoloader'

outputs:
  lock:
    description: 'composer.lock or composer.json file hash'
    value: ${{ steps.hash.outputs.lock }}

runs:
  using: composite

  steps:
    - name: Get composer.lock or composer.json hash for caching
      id: hash
      shell: bash
      run: |
        if [ -f composer.lock ]; then
          echo "lock=${{ hashFiles('**/composer.lock') }}" >> $GITHUB_OUTPUT
        else
          echo "lock=${{ hashFiles('**/composer.json') }}" >> $GITHUB_OUTPUT
        fi

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ inputs.php }}-${{ steps.hash.outputs.lock }}
        restore-keys: |
          ${{ runner.os }}-php-${{ inputs.php }}-${{ steps.hash.outputs.lock }}
          ${{ runner.os }}-php-${{ inputs.php }}-
          ${{ runner.os }}-php-

    - name: PHP ${{ inputs.php }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ inputs.php }}
        tools: composer

    - name: Composer Install
      shell: bash
      run: composer install ${{ inputs.args }}
