---
# yaml-language-server: $schema=https://json.schemastore.org/github-action.json
name: Stale
description: 'A GitHub Action to close stale issues and pull requests.'
author: 'Ismo Vuorinen'

branding:
  icon: clock
  color: yellow

inputs:
  token:
    description: 'GitHub token for authentication'
    required: false
    default: ${{ github.token }}

runs:
  using: composite
  steps:
    - name: Validate Inputs
      id: validate
      shell: bash
      run: |
        set -euo pipefail

        # Validate GitHub token format (basic validation)
        if [[ -n "${{ inputs.token }}" ]] && [[ "${{ inputs.token }}" != "\${{ github.token }}" ]]; then
          if ! [[ "${{ inputs.token }}" =~ ^(gh[pousr]_[a-zA-Z0-9]{36}|gho_[a-zA-Z0-9]{36})$ ]]; then
            echo "::warning::GitHub token format may be invalid. Expected format: gh*_36characters or gho_36characters"
          fi
        fi

        echo "Input validation completed successfully"

    - name: 🚀 Run stale
      uses: actions/stale@5f858e3efba33a5ca4407a664cc011ad407f2008 # v10.1.0
      with:
        repo-token: ${{ inputs.token }}
        days-before-stale: 30
        days-before-close: 7
        remove-stale-when-updated: true
        stale-issue-label: 'stale'
        exempt-issue-labels: 'no-stale,help-wanted'
        stale-issue-message: >
          There hasn't been any activity on this issue recently, so we
          clean up some of the older and inactive issues.

          Please make sure to update to the latest version and
          check if that solves the issue. Let us know if that works for you
          by leaving a comment 👍

          This issue has now been marked as stale and will be closed if no
          further activity occurs. Thanks!
        stale-pr-label: 'stale'
        exempt-pr-labels: 'no-stale'
        stale-pr-message: >
          There hasn't been any activity on this pull request recently. This
          pull request has been automatically marked as stale because of that
          and will be closed if no further activity occurs within 7 days.
          Thank you for your contributions.
